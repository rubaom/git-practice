<body>
<h2> Ռուբեն </h2>
<p> Ես իմ անուշ Հայաստանի արևահամ բարն եմ սիրում <br>
Մեր հին սազի ողբանվագ, լացակումած լարն եմ սիրում <br>
Արնանման ծաղիկների ու վարդերի բույրը վառման, <br>
Ու նաիրյան աղջիկների հեզաճկուն պա՛րն եմ սիրում։
</body>
